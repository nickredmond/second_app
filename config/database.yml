# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000


development:
  <<: *default
  database: development

test:
  <<: *default
  database: test

production:
  <<: *default
  database: first_app_prod